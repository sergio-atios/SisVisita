<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Versionamento e Cache Control -->
    <meta name="version" content="1.1.0">

    <style>
        :root {
            --color-vibrant-green: #10b981;
            --color-vibrant-blue: #3b82f6;
            --color-vibrant-purple: #8b5cf6;
            --color-dark-bg: #0f172a;
            --color-dark-card: #1e293b;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-dark-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background com formas org√¢nicas */
        .abstract-blob-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .abstract-blob-bg::before,
        .abstract-blob-bg::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(60px);
        }

        .abstract-blob-bg::before {
            width: 350px;
            height: 350px;
            top: -100px;
            left: -80px;
            background: radial-gradient(circle, var(--color-vibrant-green) 0%, var(--color-vibrant-blue) 70%);
            animation: pulse-blob 8s infinite alternate;
        }

        .abstract-blob-bg::after {
            width: 300px;
            height: 300px;
            top: 20px;
            right: -60px;
            background: radial-gradient(circle, var(--color-vibrant-purple) 0%, var(--color-dark-bg) 70%);
            animation: pulse-blob 10s infinite reverse;
        }

        @keyframes pulse-blob {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(3%, 3%); }
            100% { transform: scale(1) translate(0, 0); }
        }

        .card-neobrutal {
            background-color: var(--color-dark-card);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            border-radius: 0.75rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .checkbox-custom {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: var(--color-vibrant-green);
        }

        .residencia-card {
            transition: all 0.3s ease;
        }

        .residencia-card:active {
            transform: scale(0.98);
        }

        .residencia-visitada {
            opacity: 0.6;
            background-color: rgba(16, 185, 129, 0.1);
            border-left: 4px solid var(--color-vibrant-green);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden {
            display: none;
        }

        .progress-bar {
            height: 8px;
            background: linear-gradient(90deg, var(--color-vibrant-green) 0%, var(--color-vibrant-blue) 100%);
            border-radius: 999px;
            transition: width 0.5s ease;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15) 0%, rgba(59, 130, 246, 0.15) 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <!-- Background Abstrato -->
    <div class="abstract-blob-bg"></div>

    <!-- Container Principal -->
    <div class="container mx-auto px-4 py-6 max-w-lg relative z-10">
        
        <!-- Header -->
        <div class="mb-6">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="text-3xl font-bold text-white flex items-center gap-2">
                        <span class="text-4xl">üö∂</span> SisVisita
                    </h1>
                    <p class="text-gray-400 text-sm">Executor</p>
                </div>
                <button onclick="abrirMenu()" class="btn-primary bg-slate-700 hover:bg-slate-600">
                    <i data-lucide="menu" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

        <!-- Se√ß√£o: Sem Territ√≥rio -->
        <section id="sem-territorio" class="fade-in">
            <div class="card-neobrutal p-8 text-center">
                <div class="text-6xl mb-4">üìã</div>
                <h2 class="text-2xl font-bold text-white mb-3">Nenhum Territ√≥rio Carregado</h2>
                <p class="text-gray-400 mb-6">Importe um territ√≥rio designado pelo seu coordenador para come√ßar o trabalho.</p>
                
                <label class="btn-primary bg-gradient-to-r from-green-500 to-blue-500 text-white cursor-pointer inline-flex items-center gap-2">
                    <i data-lucide="upload" class="w-5 h-5"></i>
                    Importar Territ√≥rio
                    <input type="file" id="importarTerritorio" accept=".json" style="display: none;" onchange="importarTerritorio(event)">
                </label>
            </div>
        </section>

        <!-- Se√ß√£o: Territ√≥rio Ativo -->
        <section id="territorio-ativo" class="hidden fade-in">
            
            <!-- Info do Territ√≥rio -->
            <div class="card-neobrutal p-6 mb-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-xl font-bold text-white" id="territorioNome">-</h2>
                        <p class="text-sm text-gray-400" id="territorioUBS">-</p>
                    </div>
                    <span class="px-3 py-1 bg-blue-500/20 text-blue-400 rounded-full text-xs font-semibold" id="territorioID">-</span>
                </div>

                <!-- Estat√≠sticas -->
                <div class="grid grid-cols-3 gap-3 mb-4">
                    <div class="stat-card rounded-lg p-3 text-center">
                        <div class="text-2xl font-bold text-green-400" id="statTotal">0</div>
                        <div class="text-xs text-gray-400">Total</div>
                    </div>
                    <div class="stat-card rounded-lg p-3 text-center">
                        <div class="text-2xl font-bold text-blue-400" id="statVisitadas">0</div>
                        <div class="text-xs text-gray-400">Visitadas</div>
                    </div>
                    <div class="stat-card rounded-lg p-3 text-center">
                        <div class="text-2xl font-bold text-yellow-400" id="statPendentes">0</div>
                        <div class="text-xs text-gray-400">Pendentes</div>
                    </div>
                </div>

                <!-- Barra de Progresso -->
                <div class="bg-gray-700 rounded-full h-2 mb-2">
                    <div class="progress-bar" id="progressBar" style="width: 0%"></div>
                </div>
                <p class="text-center text-sm text-gray-400">
                    <span id="progressText">0%</span> Conclu√≠do
                </p>
            </div>

            <!-- Filtros -->
            <div class="card-neobrutal p-4 mb-4">
                <div class="flex gap-2 overflow-x-auto">
                    <button onclick="filtrarResidencias('todas')" class="btn-filtro btn-primary bg-blue-600 text-white text-sm whitespace-nowrap">
                        üìã Todas
                    </button>
                    <button onclick="filtrarResidencias('pendentes')" class="btn-filtro btn-primary bg-yellow-600 text-white text-sm whitespace-nowrap">
                        ‚è≥ Pendentes
                    </button>
                    <button onclick="filtrarResidencias('visitadas')" class="btn-filtro btn-primary bg-green-600 text-white text-sm whitespace-nowrap">
                        ‚úÖ Visitadas
                    </button>
                    <button onclick="filtrarResidencias('com-nota')" class="btn-filtro btn-primary bg-purple-600 text-white text-sm whitespace-nowrap">
                        üìù Com Nota
                    </button>
                </div>
            </div>

            <!-- Lista de Resid√™ncias -->
            <div id="listaResidencias" class="space-y-3 mb-6">
                <!-- Resid√™ncias ser√£o inseridas aqui via JavaScript -->
            </div>

            <!-- Bot√µes de A√ß√£o -->
            <div class="fixed bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur-lg border-t border-slate-700 p-4 z-20">
                <div class="container mx-auto max-w-lg flex gap-3">
                    <button onclick="salvarProgresso()" class="btn-primary bg-blue-600 hover:bg-blue-700 text-white flex-1 flex items-center justify-center gap-2">
                        <i data-lucide="save" class="w-5 h-5"></i>
                        Salvar
                    </button>
                    <button onclick="entregarTerritorio()" class="btn-primary bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 text-white flex-1 flex items-center justify-center gap-2">
                        <i data-lucide="send" class="w-5 h-5"></i>
                        Entregar
                    </button>
                </div>
            </div>

            <!-- Espa√ßamento para bot√µes fixos -->
            <div class="h-20"></div>
        </section>

        <!-- Modal: Menu -->
        <div id="modalMenu" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-end justify-center" onclick="fecharModal('modalMenu')">
            <div class="card-neobrutal w-full max-w-lg rounded-t-3xl p-6 animate-slide-up" onclick="event.stopPropagation()">
                <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                    Menu
                </h3>
                <div class="space-y-3">
                    <button onclick="exportarTerritorio()" class="btn-primary bg-blue-600 hover:bg-blue-700 text-white w-full flex items-center justify-center gap-2">
                        <i data-lucide="download" class="w-5 h-5"></i>
                        Exportar Territ√≥rio
                    </button>
                    <button onclick="limparTerritorio()" class="btn-primary bg-red-600 hover:bg-red-700 text-white w-full flex items-center justify-center gap-2">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                        Limpar Territ√≥rio
                    </button>
                    <button onclick="fecharModal('modalMenu')" class="btn-primary bg-slate-700 hover:bg-slate-600 text-white w-full">
                        Fechar
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal: Detalhes da Resid√™ncia -->
        <div id="modalDetalhes" class="hidden fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-end justify-center" onclick="fecharModal('modalDetalhes')">
            <div class="card-neobrutal w-full max-w-lg rounded-t-3xl p-6 max-h-[80vh] overflow-y-auto" onclick="event.stopPropagation()">
                <h3 class="text-xl font-bold text-white mb-4" id="detalheEndereco">-</h3>
                
                <div class="space-y-4">
                    <!-- Checkbox de Visitado -->
                    <div class="p-4 bg-green-900/20 border border-green-600 rounded-lg">
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="checkbox" id="detalheVisitado" class="checkbox-custom" onchange="toggleVisitadoDetalhe()">
                            <span class="text-white font-semibold">Marcar como Visitada</span>
                        </label>
                    </div>

                    <!-- Informa√ß√µes -->
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-400">CEP:</span>
                            <span class="text-white font-semibold" id="detalheCEP">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Tipo:</span>
                            <span class="text-white font-semibold" id="detalheTipo">-</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-400">Complemento:</span>
                            <span class="text-white font-semibold" id="detalheComplemento">-</span>
                        </div>
                    </div>

                    <!-- Notas -->
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">üìù Anota√ß√µes</label>
                        <textarea id="detalheNota" rows="4" class="w-full bg-slate-700 text-white rounded-lg p-3 border border-slate-600 focus:border-blue-500 focus:outline-none" placeholder="Adicione observa√ß√µes sobre esta resid√™ncia..."></textarea>
                    </div>

                    <!-- Sinaliza√ß√£o de Altera√ß√£o -->
                    <div class="p-4 bg-orange-900/20 border border-orange-600 rounded-lg">
                        <label class="flex items-center gap-3 cursor-pointer">
                            <input type="checkbox" id="detalhePrecisaAlteracao" class="checkbox-custom">
                            <div>
                                <div class="text-white font-semibold">üö® Sinalizar Altera√ß√£o</div>
                                <div class="text-xs text-gray-400">Endere√ßo incorreto, demolido, etc.</div>
                            </div>
                        </label>
                    </div>

                    <!-- Bot√µes -->
                    <div class="flex gap-3">
                        <button onclick="salvarDetalhes()" class="btn-primary bg-green-600 hover:bg-green-700 text-white flex-1">
                            Salvar
                        </button>
                        <button onclick="fecharModal('modalDetalhes')" class="btn-primary bg-slate-700 hover:bg-slate-600 text-white flex-1">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Vari√°veis Globais
        let territorioAtual = null;
        let residenciaEditando = null;
        let filtroAtual = 'todas';

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async function() {
            lucide.createIcons();
            
            // Registrar Service Worker (PWA)
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('service-worker.js');
                    console.log('Service Worker registrado');
                } catch (erro) {
                    console.log('Service Worker falhou:', erro);
                }
            }
            
            // Tentar carregar territ√≥rio via link (Gist ou C√≥digo)
            await tentarCarregarViaLink();
            
            // Carregar dados locais
            carregarDados();
            atualizarInterface();
        });

        // Carregar territ√≥rio via link compartilhado
        async function tentarCarregarViaLink() {
            if (!window.SisVisitaShare) {
                console.warn('Biblioteca de compartilhamento n√£o carregada');
                return;
            }

            const territorio = await SisVisitaShare.carregarTerritorio();
            
            if (territorio) {
                // Perguntar ao usu√°rio se quer importar
                const confirmar = confirm(
                    `üìç Territ√≥rio Recebido!\n\n` +
                    `Nome: ${territorio.nome}\n` +
                    `ID: ${territorio.territorio_id}\n` +
                    `Resid√™ncias: ${territorio.estatisticas?.total_residencias || territorio.residencias?.length || 0}\n\n` +
                    `Deseja carregar este territ√≥rio?`
                );

                if (confirmar) {
                    territorioAtual = territorio;
                    territorioAtual.agente = territorioAtual.agente || 'Agente Atual';
                    territorioAtual.status = 'em_andamento';
                    salvarDados();
                    atualizarInterface();
                    alert('‚úÖ Territ√≥rio importado com sucesso!');
                    
                    // Limpar URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                }
            }
        }

        // === GEST√ÉO DE DADOS ===
        function carregarDados() {
            const dadosSalvos = localStorage.getItem('sisVisita_agente_territorio');
            if (dadosSalvos) {
                territorioAtual = JSON.parse(dadosSalvos);
            }
        }

        function salvarDados() {
            if (territorioAtual) {
                territorioAtual.atualizado_em = new Date().toISOString();
                territorioAtual.status = 'em_andamento';
                atualizarEstatisticas();
                localStorage.setItem('sisVisita_agente_territorio', JSON.stringify(territorioAtual));
            }
        }

        // === IMPORTAR/EXPORTAR ===
        function importarTerritorio(event) {
            const arquivo = event.target.files[0];
            if (!arquivo) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const dados = JSON.parse(e.target.result);
                    
                    if (dados.tipo !== 'territorio') {
                        alert('‚ùå Arquivo inv√°lido! Selecione um arquivo de territ√≥rio.');
                        return;
                    }

                    territorioAtual = dados;
                    territorioAtual.agente = territorioAtual.agente || 'Agente Atual';
                    territorioAtual.status = 'em_andamento';
                    salvarDados();
                    atualizarInterface();
                    alert('‚úÖ Territ√≥rio importado com sucesso!');
                } catch (error) {
                    alert('‚ùå Erro ao ler arquivo: ' + error.message);
                }
            };
            reader.readAsText(arquivo);
            event.target.value = '';
        }

        function exportarTerritorio() {
            if (!territorioAtual) return;

            salvarDados();
            
            const dataStr = JSON.stringify(territorioAtual, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            
            const dataAtual = new Date().toISOString().split('T')[0];
            link.href = url;
            link.download = `territorio_${territorioAtual.territorio_id}_${dataAtual}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
            fecharModal('modalMenu');
            alert('‚úÖ Territ√≥rio exportado com sucesso!');
        }

        function entregarTerritorio() {
            if (!territorioAtual) return;

            const stats = territorioAtual.estatisticas;
            const confirmMsg = stats.visitadas === stats.total_residencias
                ? `‚úÖ Territ√≥rio 100% conclu√≠do!\n\nüìä ${stats.visitadas} de ${stats.total_residencias} resid√™ncias visitadas.\n\nDeseja entregar o territ√≥rio ao gestor?\n\n‚ö†Ô∏è Ap√≥s a entrega, o territ√≥rio ser√° removido do seu dispositivo.`
                : `‚ö†Ô∏è Territ√≥rio parcialmente conclu√≠do\n\nüìä ${stats.visitadas} de ${stats.total_residencias} resid√™ncias visitadas (${stats.percentual_conclusao.toFixed(1)}%).\n\nDeseja entregar mesmo assim?\n\n‚ö†Ô∏è Ap√≥s a entrega, o territ√≥rio ser√° removido do seu dispositivo.`;

            if (confirm(confirmMsg)) {
                territorioAtual.status = stats.visitadas === stats.total_residencias ? 'concluido' : 'parcialmente_concluido';
                
                // Exportar territ√≥rio
                salvarDados();
                const dataStr = JSON.stringify(territorioAtual, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                
                const dataAtual = new Date().toISOString().split('T')[0];
                link.href = url;
                link.download = `territorio_${territorioAtual.territorio_id}_${dataAtual}.json`;
                link.click();
                
                URL.revokeObjectURL(url);
                
                // Limpar territ√≥rio do dispositivo
                territorioAtual = null;
                localStorage.removeItem('sisVisita_agente_territorio');
                atualizarInterface();
                
                alert('‚úÖ Territ√≥rio entregue com sucesso!\n\nüì± Seu dispositivo foi limpo e est√° pronto para receber um novo territ√≥rio.');
            }
        }

        function limparTerritorio() {
            if (!territorioAtual) return;

            if (confirm('‚ö†Ô∏è Tem certeza que deseja limpar o territ√≥rio atual?\n\nTodos os dados n√£o salvos ser√£o perdidos!')) {
                territorioAtual = null;
                localStorage.removeItem('sisVisita_agente_territorio');
                atualizarInterface();
                fecharModal('modalMenu');
                alert('‚úÖ Territ√≥rio removido!');
            }
        }

        // === INTERFACE ===
        function atualizarInterface() {
            if (!territorioAtual) {
                document.getElementById('sem-territorio').classList.remove('hidden');
                document.getElementById('territorio-ativo').classList.add('hidden');
            } else {
                document.getElementById('sem-territorio').classList.add('hidden');
                document.getElementById('territorio-ativo').classList.remove('hidden');
                atualizarInfoTerritorio();
                atualizarListaResidencias();
            }
        }

        function atualizarInfoTerritorio() {
            document.getElementById('territorioNome').textContent = territorioAtual.nome;
            document.getElementById('territorioUBS').textContent = territorioAtual.unidade || '-';
            document.getElementById('territorioID').textContent = territorioAtual.territorio_id;

            const stats = territorioAtual.estatisticas;
            document.getElementById('statTotal').textContent = stats.total_residencias;
            document.getElementById('statVisitadas').textContent = stats.visitadas;
            document.getElementById('statPendentes').textContent = stats.pendentes;
            document.getElementById('progressBar').style.width = stats.percentual_conclusao + '%';
            document.getElementById('progressText').textContent = stats.percentual_conclusao.toFixed(1) + '%';
        }

        function atualizarEstatisticas() {
            if (!territorioAtual) return;

            const total = territorioAtual.residencias.length;
            const visitadas = territorioAtual.residencias.filter(r => r.visitado).length;
            const pendentes = total - visitadas;
            const percentual = total > 0 ? (visitadas / total) * 100 : 0;

            territorioAtual.estatisticas = {
                total_residencias: total,
                visitadas: visitadas,
                pendentes: pendentes,
                percentual_conclusao: percentual
            };
        }

        function atualizarListaResidencias() {
            if (!territorioAtual) return;

            const container = document.getElementById('listaResidencias');
            container.innerHTML = '';

            let residenciasFiltradas = territorioAtual.residencias;

            // Aplicar filtro
            if (filtroAtual === 'pendentes') {
                residenciasFiltradas = residenciasFiltradas.filter(r => !r.visitado);
            } else if (filtroAtual === 'visitadas') {
                residenciasFiltradas = residenciasFiltradas.filter(r => r.visitado);
            } else if (filtroAtual === 'com-nota') {
                residenciasFiltradas = residenciasFiltradas.filter(r => r.nota && r.nota.trim() !== '');
            }

            // Agrupar por logradouro
            const grupos = {};
            residenciasFiltradas.forEach(r => {
                if (!grupos[r.logradouro]) {
                    grupos[r.logradouro] = [];
                }
                grupos[r.logradouro].push(r);
            });

            // Renderizar
            Object.keys(grupos).sort().forEach(logradouro => {
                const residencias = grupos[logradouro];
                
                const grupoDiv = document.createElement('div');
                grupoDiv.className = 'card-neobrutal p-4 mb-3';
                
                let html = `
                    <h3 class="text-lg font-bold text-white mb-3 flex items-center gap-2">
                        <i data-lucide="map-pin" class="w-5 h-5 text-blue-400"></i>
                        ${logradouro}
                    </h3>
                    <div class="space-y-2">
                `;

                residencias.sort((a, b) => parseInt(a.numero) - parseInt(b.numero)).forEach(r => {
                    const visitadaClass = r.visitado ? 'residencia-visitada' : '';
                    const alertaIcon = r.precisa_alteracao ? 'üö®' : '';
                    const notaIcon = r.nota && r.nota.trim() !== '' ? 'üìù' : '';
                    
                    html += `
                        <div class="residencia-card ${visitadaClass} p-3 bg-slate-700/50 rounded-lg flex items-center gap-3 cursor-pointer" onclick="abrirDetalhes('${r.id}')">
                            <input type="checkbox" class="checkbox-custom" ${r.visitado ? 'checked' : ''} onclick="event.stopPropagation(); toggleVisitado('${r.id}')">
                            <div class="flex-1">
                                <div class="text-white font-semibold">N¬∫ ${r.numero} ${alertaIcon} ${notaIcon}</div>
                                <div class="text-xs text-gray-400">${r.tipo} ${r.complemento ? '‚Ä¢ ' + r.complemento : ''}</div>
                            </div>
                            <i data-lucide="chevron-right" class="w-5 h-5 text-gray-400"></i>
                        </div>
                    `;
                });

                html += '</div>';
                grupoDiv.innerHTML = html;
                container.appendChild(grupoDiv);
            });

            // Mensagem se n√£o houver resid√™ncias
            if (residenciasFiltradas.length === 0) {
                container.innerHTML = `
                    <div class="card-neobrutal p-8 text-center">
                        <div class="text-4xl mb-3">üîç</div>
                        <p class="text-gray-400">Nenhuma resid√™ncia encontrada com este filtro.</p>
                    </div>
                `;
            }

            lucide.createIcons();
        }

        function filtrarResidencias(filtro) {
            filtroAtual = filtro;
            atualizarListaResidencias();
        }

        // === RESID√äNCIAS ===
        function toggleVisitado(residenciaId) {
            const residencia = territorioAtual.residencias.find(r => r.id === residenciaId);
            if (!residencia) return;

            residencia.visitado = !residencia.visitado;
            residencia.data_visita = residencia.visitado ? new Date().toISOString() : null;
            
            salvarDados();
            atualizarInterface();
        }

        function abrirDetalhes(residenciaId) {
            const residencia = territorioAtual.residencias.find(r => r.id === residenciaId);
            if (!residencia) return;

            residenciaEditando = residencia;

            document.getElementById('detalheEndereco').textContent = `${residencia.logradouro}, ${residencia.numero}`;
            document.getElementById('detalheCEP').textContent = residencia.cep || '-';
            document.getElementById('detalheTipo').textContent = residencia.tipo || '-';
            document.getElementById('detalheComplemento').textContent = residencia.complemento || '-';
            document.getElementById('detalheVisitado').checked = residencia.visitado;
            document.getElementById('detalheNota').value = residencia.nota || '';
            document.getElementById('detalhePrecisaAlteracao').checked = residencia.precisa_alteracao || false;

            document.getElementById('modalDetalhes').classList.remove('hidden');
        }

        function toggleVisitadoDetalhe() {
            const checkbox = document.getElementById('detalheVisitado');
            // Apenas atualiza visualmente, salva ao clicar em "Salvar"
        }

        function salvarDetalhes() {
            if (!residenciaEditando) return;

            residenciaEditando.visitado = document.getElementById('detalheVisitado').checked;
            residenciaEditando.data_visita = residenciaEditando.visitado ? new Date().toISOString() : null;
            residenciaEditando.nota = document.getElementById('detalheNota').value.trim();
            residenciaEditando.precisa_alteracao = document.getElementById('detalhePrecisaAlteracao').checked;

            salvarDados();
            atualizarInterface();
            fecharModal('modalDetalhes');
            residenciaEditando = null;
        }

        function salvarProgresso() {
            salvarDados();
            alert('‚úÖ Progresso salvo com sucesso!');
        }

        // === MODAIS ===
        function abrirMenu() {
            document.getElementById('modalMenu').classList.remove('hidden');
        }

        function fecharModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
            if (modalId === 'modalDetalhes') {
                residenciaEditando = null;
            }
        }
    </script>
